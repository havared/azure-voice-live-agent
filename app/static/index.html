<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UBP Telesales Agent</title>
  <meta name="description"
    content="Real-time speech-to-speech voice agent powered by Azure AI Voice Live and Azure OpenAI Realtime" />

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div class="app-layout">

    <!-- ═══ Header ═══════════════════════════════════════════════ -->
    <header class="header">
      <div class="header-inner">
        <div class="header-brand">
          <div class="header-logo">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" />
              <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
              <line x1="12" x2="12" y1="19" y2="22" />
            </svg>
          </div>
          <div>
            <div class="header-title">UBP Telesales Agent</div>
            <div class="header-subtitle">Union Bank Philippines</div>
          </div>
        </div>
        <div class="header-actions">
          <div id="connectionBadge" class="badge badge-outline">
            <span class="status-dot"></span>
            <span id="connectionText">Disconnected</span>
          </div>
          <button class="btn btn-ghost btn-sm" onclick="handleLogout()" title="Sign out">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <polyline points="16 17 21 12 16 7" />
              <line x1="21" x2="9" y1="12" y2="12" />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- ═══ Main Content ═════════════════════════════════════════ -->
    <main class="app-main">

      <!-- Session Controls Card -->
      <div class="card session-card" id="sessionCard">
        <div class="card-content">
          <div class="session-hero">

            <!-- Mic Button -->
            <div class="mic-container">
              <button id="micBtn" class="mic-btn" onclick="toggleSession()" aria-label="Toggle voice session">
                <svg id="micIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" />
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                  <line x1="12" x2="12" y1="19" y2="22" />
                </svg>
              </button>
              <div class="mic-pulse-ring"></div>
              <div class="mic-pulse-ring"></div>
              <div class="mic-pulse-ring"></div>
            </div>

            <!-- Status -->
            <div id="statusLine" class="status-line">
              <span>Click mic to start a voice session</span>
            </div>

            <!-- Session Info Row -->
            <div class="session-info" id="sessionInfo" style="display: none;">
              <div class="session-info-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10" />
                  <polyline points="12 6 12 12 16 14" />
                </svg>
                <span class="session-timer" id="sessionTimer">00:00</span>
              </div>
              <div class="session-info-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" />
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                  <line x1="12" x2="12" y1="19" y2="22" />
                </svg>
                <div class="audio-level" id="audioLevel">
                  <div class="audio-bar" style="height: 3px;"></div>
                  <div class="audio-bar" style="height: 3px;"></div>
                  <div class="audio-bar" style="height: 3px;"></div>
                  <div class="audio-bar" style="height: 3px;"></div>
                  <div class="audio-bar" style="height: 3px;"></div>
                </div>
              </div>
              <button id="stopBtn" class="btn btn-destructive btn-sm" onclick="stopSession()">
                <svg viewBox="0 0 24 24" fill="currentColor" stroke="none">
                  <rect x="6" y="6" width="12" height="12" rx="2" />
                </svg>
                End Session
              </button>
            </div>

            <!-- Download Recording (appears after session ends) -->
            <div class="download-section" id="downloadSection">
              <button id="downloadBtn" class="btn btn-outline btn-sm download-btn" onclick="downloadRecording()"
                style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="7 10 12 15 17 10" />
                  <line x1="12" x2="12" y1="15" y2="3" />
                </svg>
                Download Recording
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Conversation Card -->
      <div class="card conversation-card">
        <div class="card-header">
          <div>
            <div class="card-title">Conversation</div>
            <div class="card-description">Live Transcript</div>
          </div>
          <button id="clearBtn" class="btn btn-ghost btn-sm" onclick="clearTranscript()" style="display: none;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
            </svg>
            Clear
          </button>
        </div>
        <hr class="separator" style="margin-top: 1rem;" />
        <div class="card-content">
          <div class="conversation-scroll" id="transcript">
            <!-- Empty state -->
            <div class="conversation-empty" id="emptyState">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
              </svg>
              <p>Start a session to begin the conversation</p>
            </div>
          </div>
        </div>
      </div>

    </main>

    <!-- ═══ Footer ═══════════════════════════════════════════════ -->
    <footer class="footer">
      <p class="footer-text">
        Powered by <a href="https://learn.microsoft.com/en-us/azure/ai-services/speech-service/voice-live-how-to"
          target="_blank" rel="noopener">Union Bank Philippines</a>
        &nbsp;·&nbsp;
        <a href="https://learn.microsoft.com/en-us/azure/ai-services/openai/realtime-audio-quickstart" target="_blank"
          rel="noopener">Union Bank Philippines</a>
      </p>
    </footer>

  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="/static/app.js"></script>
</body>

</html>
